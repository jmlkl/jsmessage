<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="demoControls">
        <p>
            <input type="button" value="Add" onclick="AddMessage(msgSys)">
            <input type="button" value="Delete old" onclick="msgSys.DeleteOld()">
            <input type="button" value="Delete recent" onclick="msgSys.DeleteRecent()">
            <input type="button" value="Debug data" onclick="DebugReport()">
            <input type="button" value="Add and remove after 2s" onclick="msgSys.AddMessage( 'This div lifetime is 2s!' ,2000, 'messageW')">
        </p>
    </div>
    <div id="messageAreaDemo" class="messageArea"></div>

    <div id="debugLog"></div>

    <script src="messagesystem.js"></script>
    <script> var msgSys = new messageSystem();

        msgSys.messageMasterElement = document.getElementById("messageAreaDemo");
        msgSys.messageClass = "message";
        msgSys.messageIdPrefix = "message";
        
        function DebugReport() {

            let str = "";
            msgSys.messages.forEach(element => {    //hardcoded to example
                str += JSON.stringify( element );
            });

            document.getElementById("debugLog").innerHTML = str;

        }
    </script>
</body>
</html>
